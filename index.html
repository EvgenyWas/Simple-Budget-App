<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <title>Simple-Budget-App</title>
</head>
<body>
    <div class="w-auto p-2">
        <div class="d-flex align-items-center">
            <h2>Budget planner</h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-cash-stack px-3" viewBox="0 0 16 16">
                <path d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1H1zm7 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
                <path d="M0 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V5zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V7a2 2 0 0 1-2-2H3z"/>
              </svg>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary d-flex justify-content-between align-items-center p-2" type="button" style="background: linear-gradient(90deg, rgba(106,90,205,1) 0%, rgba(205,90,171,1) 95%); border: none;"><div>Budget $2000</div><div>Edit</div></button>
            <button class="btn btn-primary d-flex p-2" type="button" style="background: linear-gradient(90deg, rgba(106,90,205,1) 0%, rgba(205,90,171,1) 95%); border: none;"><div>Remaining: $1040</div></button>
            <button class="btn btn-primary d-flex p-2" type="button" style="background: linear-gradient(90deg, rgba(106,90,205,1) 0%, rgba(205,90,171,1) 95%); border: none;"><div>Spent so far $960</div></button>
        </div>
        <div class="d-flex align-items-center">
            <h2>Expenses</h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-list-check px-3" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3.854 2.146a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 3.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 1 1 .708-.708L2 7.293l1.146-1.147a.5.5 0 0 1 .708 0zm0 4a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0l-.5-.5a.5.5 0 0 1 .708-.708l.146.147 1.146-1.147a.5.5 0 0 1 .708 0z"/>
              </svg>
        </div>
        <input type="text" class="form-control h-25 mb-2" id="formGroupExampleInput" placeholder="Searche expence ...">
        <table class="table mb-1">
            <tbody>
                <tr>
                    <td class="p-1">Shopping</td>
                    <td class="p-1 text-end">
                        <span class="badge bg-primary rounded-pill fw-normal">$50</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#00BFFF" class="bi bi-x bg-white" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <td class="p-1">Shopping</td>
                    <td class="p-1 text-end">
                        <span class="badge bg-primary rounded-pill fw-normal">$50</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#00BFFF" class="bi bi-x bg-white" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <td class="p-1">Holiday</td>
                    <td class="p-1 text-end">
                        <span class="badge bg-primary rounded-pill fw-normal">$300</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#00BFFF" class="bi bi-x bg-white" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <td class="p-1">Transportation</td>
                    <td class="p-1 text-end">
                        <span class="badge bg-primary rounded-pill fw-normal">$70</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#00BFFF" class="bi bi-x bg-white" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <td class="p-1">Fuel</td>
                    <td class="p-1 text-end">
                        <span class="badge bg-primary rounded-pill fw-normal">$40</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#00BFFF" class="bi bi-x bg-white" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </td>
                </tr>
                <tr>
                    <td class="p-1">Child Care</td>
                    <td class="p-1 text-end">
                        <span class="badge bg-primary rounded-pill fw-normal">$500</span>
                        <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="#00BFFF" class="bi bi-x bg-white" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="d-flex align-items-center">
            <h2>Add expense</h2>
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-credit-card px-3" viewBox="0 0 16 16">
                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
                <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
            </svg>
        </div>
        <div class="">
            <input type="text" class="form-control h-75 mb-2" id="formGroupExampleInput" placeholder="Enter name ...">
            <input type="text" class="form-control h-75 mb-2" id="formGroupExampleInput" placeholder="Enter cost ...">
            <div class="d-grid gap-2">
                <button class="btn btn-primary" type="button" style="background: #6A5ACD;">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
